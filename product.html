<body>
    <section style="background-color: darkred;" class="hero">
        <div class="overlay"></div>
  
        <header class="header">
            <nav>
                <div class="logo">
                    <img src="assets/pearl-banner2.png" alt="">
                </div>
                <ul>
                    <li><a href="#" class="home">HOME</a></li>
                    <li><a href="#">OUR MENU</a></li>
                    <li><a href="#">OFFERS</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><i class="fa-solid fa-cart-shopping" style="color: #ffffff;font-size: 2rem;"></i></li>
                    <a href="#" class="btn-lg">DOWNLOAD APP</a>
                    
                </ul>
            </nav>
          
          <div class="cart">
            <p class="cart-heading">Cart</p>
            <div class="empty-cart show">
              <p>Your cart is empty.</p>
            </div>
            <div class="cart-bottom">

                <img class="cart-image" alt="product image" src="images/image-product-1.jpg" />
                <p class="cart-text">
                  Fall Limited Edition Sneakers <br />
                  $125.00 x <span class="count-items">1</span>
                  <span class="current-price">$375.00</span>
                </p>
                <ion-icon class="delete" name="trash-outline"></ion-icon>
              </div>
              <button class="btn-checkout">Checkout</button>
            </div>
          </div>
        </header>
  
        <div class="container">
          <div class="floating-img">
            <ion-icon class="close-icon" name="close-outline"></ion-icon>
  
            <button class="btn-swipe btn-swipe-left">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="left-imgs">
              <img
                class="main-img-float"
                alt="product image"
                src="https://mojo.generalmills.com/api/public/content/FDgLKImIZ0ScLQRY8u8rNA_gmi_hi_res_jpeg.jpeg?v=65f9959a&t=466b54bb264e48b199fc8e83ef1136b4"
              />

                <ion-icon name="chevron-forward-outline"></ion-icon>
              </button>
              <div class="thumbnails-float">
                <div class="thumb-img-float active-thumb">
                  <img
                    alt="image-thumbnails"
                    src="https://mojo.generalmills.com/api/public/content/FDgLKImIZ0ScLQRY8u8rNA_gmi_hi_res_jpeg.jpeg?v=65f9959a&t=466b54bb264e48b199fc8e83ef1136b4"
                  />
                </div>
                <div class="thumb-img-float">
                  <img
                    alt="image-thumbnails"
                    src="https://images-gmi-pmc.edge-generalmills.com/ba919fff-a900-4753-8e97-6db2aa950f0b.jpg"
                  />
                </div>
                <div class="thumb-img-float">
                  <img
                    alt="image-thumbnails"
                    src="https://st2.depositphotos.com/49005766/50958/i/450/depositphotos_509581228-stock-photo-shawai-chicken-arranged-wooden-base.jpg"
                  />
                </div>
                <div class="thumb-img-float">
                  <img
                    alt="image-thumbnails"
                    src="https://media.istockphoto.com/id/1443468011/video/4k-video-of-grilled-shawai-chicken.jpg?s=256x256&k=20&c=3RTcYIAGmA2Tbi6M5kupvqy-fRKdc3uEFLQxm2Ux3P0="
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="left-imgs">
            <img
              class="main-img"
              alt="product image"
              src="https://mojo.generalmills.com/api/public/content/FDgLKImIZ0ScLQRY8u8rNA_gmi_hi_res_jpeg.jpeg?v=65f9959a&t=466b54bb264e48b199fc8e83ef1136b4"
            />
            <div class="thumbnails">
              <div class="thumb-img active-thumb">
                <img
                  alt="image-thumbnails"
                  src="https://mojo.generalmills.com/api/public/content/FDgLKImIZ0ScLQRY8u8rNA_gmi_hi_res_jpeg.jpeg?v=65f9959a&t=466b54bb264e48b199fc8e83ef1136b4"
                />
              </div>
              <div class="thumb-img">
                <img
                  alt="image-thumbnails"
                  src="https://images-gmi-pmc.edge-generalmills.com/ba919fff-a900-4753-8e97-6db2aa950f0b.jpg"
                />
              </div>
              <div class="thumb-img">
                <img
                  alt="image-thumbnails"
                  src="https://st2.depositphotos.com/49005766/50958/i/450/depositphotos_509581228-stock-photo-shawai-chicken-arranged-wooden-base.jpg"

              </div>
              <div class="thumb-img">
                <img
                  alt="image-thumbnails"
                  src="https://media.istockphoto.com/id/1443468011/video/4k-video-of-grilled-shawai-chicken.jpg?s=256x256&k=20&c=3RTcYIAGmA2Tbi6M5kupvqy-fRKdc3uEFLQxm2Ux3P0="
                />

            </div>
          </div>

            <p class="description">
              
            </p>
  
            <h2 style="color: white;" class="price-discount"><i class="fa-solid fa-indian-rupee-sign "></i>400.00</h2>
  
            <p style="color: white;" class="price-original"><i class="fa-solid fa-indian-rupee-sign "></i>800.00</p>

              <div class="btn-left">
                <button class="minus">

                    width="12"

                    xmlns="http://www.w3.org/2000/svg"

                <span class="cart-number">0</span>
                <button class="plus">

                    width="12"
                    height="12"
                    xmlns="http://www.w3.org/2000/svg"

                        id="b"
                      />
                    </defs>
                    <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />

              </div>
              <div class="btn-right">
                <ion-icon name="cart-outline"></ion-icon>
                <button class="add-cart">Add to cart</button>
              </div>
